<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KTA Pengadilan Kota Indopride</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Inter:wght@400;600&display=swap');

body{
    background:#cfcfcf;
    font-family:'Inter',sans-serif;
}

.card{
    width:1000px;
    height:640px;
    background:#fdfcf8;
    margin:40px auto;
    position:relative;
    box-shadow:0 20px 40px rgba(0,0,0,.35);
    overflow:hidden;
}

/* BATIK BORDER */
.batik{
    position:absolute;
    left:0;
    top:0;
    width:90px;
    height:100%;
    background:
      repeating-linear-gradient(
        45deg,
        rgba(17,77,60,.08),
        rgba(17,77,60,.08) 10px,
        transparent 10px,
        transparent 20px
      );
}

/* HEADER */
.header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:25px 40px 10px 130px;
}
.header img{height:70px}

.header-center{
    text-align:center;
    flex:1;
}
.header-center h1{
    font-family:'Libre Baskerville',serif;
    font-size:28px;
    margin:0;
    color:#114d3c;
    letter-spacing:1px;
}
.header-center p{
    margin:6px 0 0;
    font-size:13px;
    color:#333;
}

/* CONTENT */
.content{
    display:flex;
    padding:30px 40px 30px 130px;
    gap:35px;
}

/* PHOTO */
.photo{
    width:260px;
}
.photo-box{
    width:260px;
    height:330px;
    border:4px solid #c9a24d;
    background:#000;
    position:relative;
}
.photo-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}
.photo-box input{
    position:absolute;
    inset:0;
    opacity:0;
    cursor:pointer;
}
.valid{
    margin-top:10px;
    background:#114d3c;
    color:#fff;
    text-align:center;
    padding:10px;
    font-weight:600;
}

/* DATA */
.data{
    flex:1;
}
.label{
    font-size:13px;
    color:#555;
    margin-top:14px;
}
.value{
    font-family:'Libre Baskerville',serif;
    font-size:22px;
    color:#114d3c;
}

/* FORM */
.form{display:none}
.edit-mode .form{display:block}

.form input{
    width:100%;
    padding:8px;
    margin-top:6px;
}

/* FOOTER */
.footer{
    position:absolute;
    bottom:30px;
    left:130px;
    right:40px;
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
}

.signature{
    text-align:left;
}
.signature img{
    height:70px;
}
.signature .name{
    font-family:'Libre Baskerville',serif;
    font-size:16px;
}

.stamp img{
    height:90px;
    opacity:.85;
}

/* EDIT BTN */
#editBtn{
    position:absolute;
    top:15px;
    right:20px;
    font-size:12px;
    padding:6px 14px;
    cursor:pointer;
}

/* PRINT */
@media print{
    body{background:#fff}
    #editBtn,.form{display:none}
    .card{box-shadow:none}
}
</style>
</head>

<body>

<div class="card" id="card">
<div class="batik"></div>

<button id="editBtn">EDIT DATA</button>

<div class="header">
<img src="logo-pengadilan.png">
<div class="header-center">
<h1>PENGADILAN KOTA INDOPRIDE</h1>
<p>Jl. Occupation Avenue Kota Indopride â€“ Kode Pos 7239</p>
</div>
<img src="logo-ma.png">
</div>

<div class="content">

<div class="photo">
<div class="photo-box">
<img id="photoPreview" src="foto-default.png">
<input type="file" id="photoInput" accept="image/*">
</div>
<div class="valid" id="validDate">BERLAKU HINGGA</div>
</div>

<div class="data">

<div class="form">
<input id="namaInput" placeholder="Nama Lengkap">
<input id="nipInput" placeholder="NIP / NIDN">
<input id="jabatanInput" placeholder="Jabatan">
<input id="validInput" type="date">
</div>

<div class="label">Nama Lengkap</div>
<div class="value" id="namaDisplay">NAMA ANGGOTA</div>

<div class="label">NIP / NIDN</div>
<div class="value" id="nipDisplay">000000000</div>

<div class="label">Jabatan</div>
<div class="value" id="jabatanDisplay">JABATAN</div>

</div>
</div>

<div class="footer">
<div class="signature">
<div>KEPALA PENGADILAN</div>
<img src="signature.png">
<div class="name">KOWE GORILA</div>
</div>
<div class="stamp">
<img src="stamp.png">
</div>
</div>

</div>

<script>
const card=document.getElementById("card");
editBtn.onclick=()=>card.classList.toggle("edit-mode");

function bind(i,d,k){
const I=document.getElementById(i);
const D=document.getElementById(d);
if(localStorage[k]){
I.value=localStorage[k];
D.innerText=localStorage[k];
}
I.oninput=()=>{
D.innerText=I.value;
localStorage[k]=I.value;
};
}

bind("namaInput","namaDisplay","ktaNama");
bind("nipInput","nipDisplay","ktaNip");
bind("jabatanInput","jabatanDisplay","ktaJabatan");

validInput.onchange=()=>{
localStorage.ktaValid=validInput.value;
validDate.innerText="BERLAKU HINGGA\n"+
new Date(validInput.value).toLocaleDateString("id-ID",
{day:'2-digit',month:'long',year:'numeric'});
};

photoInput.onchange=()=>{
const r=new FileReader();
r.onload=e=>{
photoPreview.src=e.target.result;
localStorage.ktaPhoto=e.target.result;
};
r.readAsDataURL(photoInput.files[0]);
};

if(localStorage.ktaPhoto)photoPreview.src=localStorage.ktaPhoto;
if(localStorage.ktaValid)validDate.innerText="BERLAKU HINGGA\n"+
new Date(localStorage.ktaValid).toLocaleDateString("id-ID",
{day:'2-digit',month:'long',year:'numeric'});
</script>

</body>
</html>
