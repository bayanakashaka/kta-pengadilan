<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>KTA Pengadilan Kota Indopride - Fixed Layout</title>
    <style>
        :root {
            --emerald: #004d40;
            --gold-grad: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --border-gold: #bf953f;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .card {
            width: 550px;
            height: 330px;
            background: #fff;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            overflow: hidden;
            border: 2px solid var(--border-gold);
        }

        /* Watermark Logo Tengah */
        .watermark-center {
            position: absolute;
            top: 60%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            opacity: 0.07;
            z-index: 1;
            pointer-events: none;
        }
        .watermark-center img { width: 100%; height: 100%; object-fit: contain; }

        /* Sidebar Batik */
        .side-batik {
            position: absolute;
            left: 0; top: 0; width: 45px; height: 100%;
            background-color: var(--emerald);
            background-image: radial-gradient(var(--border-gold) 0.5px, transparent 0.5px);
            background-size: 8px 8px;
            border-right: 3px solid var(--border-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .side-text { transform: rotate(-90deg); color: #fff; white-space: nowrap; font-size: 11px; font-weight: bold; letter-spacing: 2px; }

        /* Header - 2 Logo Terkunci */
        .header {
            margin-left: 45px;
            background: var(--emerald);
            height: 85px;
            display: grid;
            grid-template-columns: 70px 1fr 70px; /* Area logo kiri, teks, logo kanan */
            align-items: center;
            padding: 0 10px;
            border-bottom: 4px solid var(--border-gold);
            position: relative;
            z-index: 5;
        }
        .logo-box { display: flex; justify-content: center; align-items: center; }
        .logo-header { width: 50px; height: 50px; object-fit: contain; }
        
        .header-text { text-align: center; }
        .header-text h1 { margin: 0; font-size: 17px; background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .header-text p { margin: 2px 0 0; font-size: 9px; color: white; }

        /* Area Data Pegawai */
        .main-content {
            margin-left: 45px;
            padding: 20px;
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 5;
            height: 150px; /* Kunci tinggi agar tidak nabrak bawah */
        }
        .photo-area {
            width: 110px; height: 145px;
            border: 2px solid var(--border-gold);
            background: #eee; cursor: pointer;
            overflow: hidden; flex-shrink: 0;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; }

        .details-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 80px 10px 1fr;
            row-gap: 8px;
            font-size: 14px;
            align-content: start;
        }
        .label { font-weight: bold; color: var(--emerald); }

        /* Area Tanda Tangan - Posisi Fix di Bawah */
        .bottom-right-container {
            position: absolute;
            bottom: 45px;
            right: 25px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        .ttd-img { height: 50px; margin: 2px 0; mix-blend-mode: multiply; }
        .sign-line { 
            width: 100%; 
            border-top: 1.5px solid #000; 
            font-weight: bold; 
            font-size: 11px; 
            padding-top: 4px; 
            text-transform: uppercase; 
            margin-top: 2px;
        }

        /* Footer Barcode */
        .footer-bar {
            position: absolute;
            bottom: 0; left: 45px; right: 0;
            height: 35px;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
            border-top: 1px solid #ddd;
            z-index: 5;
        }
        .kta-text { color: var(--emerald); font-weight: bold; font-size: 13px; }
        .barcode-text { font-family: Arial; font-weight: bold; font-size: 10px; letter-spacing: 2px; }

        [contenteditable="true"]:focus { outline: none; background: #fffde7; }
    </style>
</head>
<body>

    <div class="card">
        <div class="watermark-center">
            <img src="logo.png" alt="" onerror="this.style.display='none'">
        </div>

        <div class="side-batik">
            <div class="side-text">INTEGRITAS & KEADILAN</div>
        </div>

        <div class="header">
            <div class="logo-box">
                <img src="logo2.png" alt="L" class="logo-header" onerror="this.style.opacity='0'">
            </div>
            
            <div class="header-text">
                <h1 contenteditable="true">PENGADILAN KOTA INDOPRIDE</h1>
                <p contenteditable="true">Jl. Occupation Avenue Kota Indopride â€“ Kode Pos 7239</p>
            </div>

            <div class="logo-box">
                <img src="logo.png" alt="R" class="logo-header" onerror="this.style.opacity='0'">
            </div>
        </div>

        <div class="main-content">
            <label for="p-input" class="photo-area" id="p-view">
                <div style="text-align:center; padding-top:60px; color:#999; font-size:9px;">Klik Ganti Foto</div>
            </label>
            <input type="file" id="p-input" hidden onchange="preview(event)">

            <div class="details-grid">
                <div class="label">NAMA</div> <div>:</div> <div contenteditable="true">BUDI SANTOSO, S.H.</div>
                <div class="label">NIP</div> <div>:</div> <div contenteditable="true">19850101 201001 1 001</div>
                <div class="label">JABATAN</div> <div>:</div> <div contenteditable="true">Panitera Pengganti</div>
                <div class="label">BERLAKU</div> <div>:</div> <div contenteditable="true">31 DESEMBER 2028</div>
            </div>
        </div>

        <div class="bottom-right-container">
            <div style="font-size: 10px;">Ketua Pengadilan,</div>
            <img src="ttd.png" alt=" " class="ttd-img" onerror="this.style.opacity='0'">
            <div class="sign-line" contenteditable="true">KOWE GORILA</div>
        </div>

        <div class="footer-bar">
            <div class="kta-text">KARTU TANDA ANGGOTA</div>
            <div class="barcode-text">|||| || | ||| || ||</div>
        </div>
    </div>

    <script>
        function preview(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('p-view').innerHTML = `<img src="${reader.result}">`;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    </script>
</body>
</html>
