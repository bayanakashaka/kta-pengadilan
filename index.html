<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>KTA Pengadilan Kota Indopride - Perfect Symmetry</title>
    <style>
        :root {
            --emerald: #004d40;
            --gold-grad: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --border-gold: #bf953f;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .card {
            width: 550px;
            height: 330px;
            background: #fff;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            overflow: hidden;
            border: 2px solid var(--border-gold);
            display: flex;
            flex-direction: column;
        }

        /* Watermark */
        .watermark-center {
            position: absolute;
            top: 60%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            opacity: 0.06;
            z-index: 1;
            pointer-events: none;
        }
        .watermark-center img { width: 100%; height: 100%; object-fit: contain; }

        /* Sidebar */
        .side-batik {
            position: absolute;
            left: 0; top: 0; width: 45px; height: 100%;
            background-color: var(--emerald);
            background-image: radial-gradient(var(--border-gold) 0.5px, transparent 0.5px);
            background-size: 8px 8px;
            border-right: 3px solid var(--border-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .side-text { transform: rotate(-90deg); color: #fff; white-space: nowrap; font-size: 11px; font-weight: bold; letter-spacing: 2px; }

        /* Header Slim & Center */
        .header {
            margin-left: 45px;
            background: var(--emerald);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 3px solid var(--border-gold);
            z-index: 5;
        }
        .logo-header { width: 45px; height: 45px; object-fit: contain; }
        .header-text { text-align: center; flex-grow: 1; }
        .header-text h1 { margin: 0; font-size: 16px; background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .header-text p { margin: 2px 0 0; font-size: 8px; color: white; }

        /* Body Container - Kunci Simetrisitas */
        .main-body {
            margin-left: 45px;
            flex-grow: 1;
            display: flex;
            align-items: center; /* Menjaga semua konten sejajar di tengah secara vertikal */
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }

        .left-content {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            flex: 1;
        }

        .photo-area {
            width: 100px;
            height: 130px;
            border: 2px solid var(--border-gold);
            background: #eee;
            overflow: hidden;
            flex-shrink: 0;
            cursor: pointer;
        }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; }

        /* Data Pegawai - Spasi Sangat Rapat */
        .details-grid {
            display: grid;
            grid-template-columns: auto auto 1fr;
            column-gap: 5px;
            row-gap: 3px; /* Spasi vertikal antar baris sangat rapat */
            font-size: 13px;
        }
        .label { font-weight: bold; color: var(--emerald); min-width: 60px; }

        /* Sisi Kanan (Tanda Tangan) */
        .right-content {
            width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 40px; /* Menyesuaikan posisi agar sejajar dengan baris bawah data */
        }
        .ttd-img { height: 45px; margin: 2px 0; mix-blend-mode: multiply; }
        .sign-line { 
            width: 100%; 
            border-top: 1.5px solid #000; 
            font-weight: bold; 
            font-size: 10px; 
            padding-top: 3px; 
            text-transform: uppercase;
        }

        /* Footer */
        .footer-bar {
            margin-left: 45px;
            height: 35px;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
            border-top: 1px solid #ddd;
            z-index: 5;
        }
        .kta-text { color: var(--emerald); font-weight: bold; font-size: 11px; }
        .barcode { font-family: Arial; font-weight: bold; font-size: 10px; letter-spacing: 2px; }

        [contenteditable="true"]:focus { outline: none; background: #fffde7; }
    </style>
</head>
<body>

    <div class="card">
        <div class="watermark-center">
            <img src="logo.png" alt="">
        </div>

        <div class="side-batik">
            <div class="side-text">INTEGRITAS & KEADILAN</div>
        </div>

        <div class="header">
            <img src="logo1.png" alt="L" class="logo-header">
            <div class="header-text">
                <h1 contenteditable="true">PENGADILAN KOTA INDOPRIDE</h1>
                <p contenteditable="true">Jl. Occupation Avenue Kota Indopride â€“ Kode Pos 7239</p>
            </div>
            <img src="logo2.png" alt="R" class="logo-header">
        </div>

        <div class="main-body">
            <div class="left-content">
                <label for="p-input" class="photo-area" id="p-view">
                    <div style="text-align:center; padding-top:50px; color:#999; font-size:8px;">Klik Foto</div>
                </label>
                <input type="file" id="p-input" hidden onchange="preview(event)">

                <div class="details-grid">
                    <div class="label">NAMA</div> <div>:</div> <div contenteditable="true">BUDI SANTOSO, S.H.</div>
                    <div class="label">NIP</div> <div>:</div> <div contenteditable="true">19850101 201001 1 001</div>
                    <div class="label">JABATAN</div> <div>:</div> <div contenteditable="true">Panitera Pengganti</div>
                    <div class="label">BERLAKU</div> <div>:</div> <div contenteditable="true">31 DESEMBER 2028</div>
                </div>
            </div>

            <div class="right-content">
                <div style="font-size: 10px;">Ketua Pengadilan,</div>
                <img src="ttd.png" alt=" " class="ttd-img" onerror="this.style.opacity='0'">
                <div class="sign-line" contenteditable="true">KOWE GORILA</div>
            </div>
        </div>

        <div class="footer-bar">
            <div class="kta-text">KARTU TANDA ANGGOTA</div>
            <div class="barcode">|||| || | ||| || ||</div>
        </div>
    </div>

    <script>
        function preview(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('p-view').innerHTML = `<img src="${reader.result}">`;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    </script>
</body>
</html>
