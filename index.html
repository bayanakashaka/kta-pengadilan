<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>KTA Premium Peradilan</title>
    <style>
        :root {
            --emerald: #004d40;
            --gold: #d4af37;
            --dark: #00251a;
        }
        body { background: #222; display: flex; justify-content: center; padding: 50px; font-family: 'Times New Roman', serif; }
        
        .card {
            width: 600px; height: 350px;
            background: #fff; border-radius: 15px;
            position: relative; overflow: hidden;
            border: 2px solid var(--gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Batik Pattern CSS Modern */
        .batik {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04; z-index: 1;
            background-image: radial-gradient(circle at center, var(--emerald) 2px, transparent 0);
            background-size: 20px 20px;
        }

        .sidebar {
            position: absolute; left: 0; top: 0; width: 40px; height: 100%;
            background: var(--emerald); border-right: 2px solid var(--gold);
            z-index: 3; display: flex; align-items: center; justify-content: center;
        }
        .sidebar-text { transform: rotate(-90deg); color: var(--gold); font-size: 10px; font-weight: bold; letter-spacing: 3px; white-space: nowrap; }

        .header {
            margin-left: 40px; background: var(--emerald); height: 85px;
            display: flex; align-items: center; padding: 0 20px;
            border-bottom: 4px solid var(--gold); z-index: 4; position: relative;
        }
        .logo { width: 60px; height: 60px; border: 1px solid var(--gold); margin-right: 15px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .logo img { width: 85%; height: 85%; object-fit: contain; }
        .header-info h1 { margin: 0; font-size: 19px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .header-info p { margin: 2px 0 0; font-size: 10px; color: #fff; font-family: Arial; }

        .body-content { margin-left: 40px; padding: 25px; display: flex; z-index: 4; position: relative; }
        .photo-frame { width: 115px; height: 150px; border: 2.5px solid var(--gold); background: #f0f0f0; cursor: pointer; overflow: hidden; box-shadow: 4px 4px 10px rgba(0,0,0,0.1); }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        .info-data { margin-left: 25px; flex-grow: 1; }
        .info-data table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        .info-data td { padding: 5px 0; font-family: Arial, sans-serif; font-size: 14px; }
        .label { font-weight: bold; color: var(--emerald); width: 80px; }
        .dots { width: 15px; }
        .val { outline: none; border-bottom: 1px solid transparent; }
        .val:focus { border-bottom: 1px dashed var(--gold); background: #f9f9f9; }

        .footer-sign { position: absolute; bottom: 25px; right: 30px; text-align: center; width: 200px; z-index: 5; }
        .ttd-area { height: 55px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-bottom: 5px; }
        .ttd-area img { max-height: 100%; mix-blend-mode: multiply; }
        .chief-name { font-weight: bold; text-decoration: underline; font-size: 13px; text-transform: uppercase; }

        .tagline { position: absolute; bottom: 15px; left: 65px; color: var(--gold); font-weight: bold; font-size: 14px; letter-spacing: 1px; z-index: 5; }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div class="batik"></div>
    <div class="sidebar"><div class="sidebar-text">INTEGRITAS • KEADILAN • PROFESIONAL</div></div>
    
    <div class="header">
        <label for="f-logo" class="logo" id="l-img">Logo</label>
        <input type="file" id="f-logo" onchange="up(event, 'l-img')">
        <div class="header-info">
            <h1 contenteditable="true">PENGADILAN KOTA INDOPRIDE</h1>
            <p contenteditable="true">Jl. Occupation Avenue Kota Indopride – Kode Pos 7239</p>
        </div>
    </div>

    <div class="body-content">
        <label for="f-photo" class="photo-frame" id="p-img">Foto</label>
        <input type="file" id="f-photo" onchange="up(event, 'p-img')">
        
        <div class="info-data">
            <table>
                <tr><td class="label">NAMA</td><td class="dots">:</td><td class="val" contenteditable="true">BUDI SANTOSO, S.H.</td></tr>
                <tr><td class="label">NIP</td><td class="dots">:</td><td class="val" contenteditable="true">19850101 201001 1 001</td></tr>
                <tr><td class="label">JABATAN</td><td class="dots">:</td><td class="val" contenteditable="true">Panitera Pengganti</td></tr>
                <tr><td class="label">BERLAKU</td><td class="dots">:</td><td class="val" contenteditable="true">31 DESEMBER 2028</td></tr>
            </table>
        </div>
    </div>

    <div class="tagline">KARTU TANDA ANGGOTA</div>

    <div class="footer-sign">
        <div style="font-size: 10px; margin-bottom: 2px;">Ketua Pengadilan,</div>
        <label for="f-ttd" class="ttd-area" id="t-img">Upload TTD</label>
        <input type="file" id="f-ttd" onchange="up(event, 't-img')">
        <div class="chief-name" contenteditable="true">H. ACHMAD SUDIRMAN, S.H., M.H.</div>
    </div>
</div>

<script>
    function up(e, id) {
        document.getElementById(id).innerHTML = `<img src="${URL.createObjectURL(e.target.files[0])}">`;
    }
</script>

</body>
</html>
