<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTA Pengadilan Kota Indopride</title>
    <style>
        :root {
            --primary-green: #004d40;
            --gold: #d4af37;
            --white: #ffffff;
            --light-gray: #f4f4f4;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        /* Container Kartu */
        .id-card {
            width: 500px;
            height: 300px;
            background-color: var(--white);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 5px solid var(--primary-green);
        }

        /* Aksen Batik di Samping */
        .batik-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/batik-thin.png'); /* Pattern batik subtle */
            opacity: 0.1;
            pointer-events: none;
        }

        .side-border {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            background-color: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            background-color: var(--primary-green);
            color: var(--gold);
            padding: 10px 10px 10px 50px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header p {
            margin: 2px 0 0;
            font-size: 9px;
            color: var(--white);
        }

        /* Konten Utama */
        .card-body {
            display: flex;
            padding: 20px 20px 20px 60px;
        }

        .photo-space {
            width: 110px;
            height: 140px;
            border: 2px solid var(--gold);
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .photo-space img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            margin-left: 20px;
            flex-grow: 1;
        }

        .info table {
            font-size: 13px;
            border-collapse: collapse;
        }

        .info td {
            padding: 3px 0;
            vertical-align: top;
        }

        .label {
            font-weight: bold;
            width: 80px;
            color: var(--primary-green);
        }

        /* Footer / Watermark */
        .footer {
            position: absolute;
            bottom: 15px;
            right: 20px;
            text-align: right;
        }

        .kta-label {
            position: absolute;
            bottom: 10px;
            left: 60px;
            font-weight: bold;
            font-size: 14px;
            color: var(--gold);
            text-transform: uppercase;
        }

        .barcode {
            width: 100px;
            height: 30px;
            background: linear-gradient(90deg, #000 5%, transparent 5%, transparent 10%, #000 10%, #000 15%, transparent 15%, transparent 25%, #000 25%, #000 35%, transparent 35%, transparent 40%, #000 40%, #000 55%, transparent 55%, transparent 60%, #000 60%, #000 70%, transparent 70%, transparent 80%, #000 80%);
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="id-card">
        <div class="batik-overlay"></div>
        <div class="side-border">
            <div style="transform: rotate(-90deg); color: white; font-size: 10px; white-space: nowrap; font-weight: bold;">
                PENGADILAN NEGERI INDOPRIDE
            </div>
        </div>

        <div class="header">
            <h1>Pengadilan Kota Indopride</h1>
            <p>Jl. Occupation Avenue Kota Indopride â€“ Kode Pos 7239</p>
        </div>

        <div class="card-body">
            <div class="photo-space">
                <img src="https://via.placeholder.com/110x140?text=FOTO" alt="Foto Pegawai">
            </div>

            <div class="info">
                <table>
                    <tr>
                        <td class="label">NAMA</td>
                        <td>:</td>
                        <td style="text-transform: uppercase; font-weight: bold;">BUDI SANTOSO, S.H.</td>
                    </tr>
                    <tr>
                        <td class="label">NIP</td>
                        <td>:</td>
                        <td>19850101 201001 1 001</td>
                    </tr>
                    <tr>
                        <td class="label">JABATAN</td>
                        <td>:</td>
                        <td>Panitera Pengganti</td>
                    </tr>
                    <tr>
                        <td class="label">BERLAKU</td>
                        <td>:</td>
                        <td>31 DESEMBER 2028</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="kta-label">Kartu Tanda Anggota</div>

        <div class="footer">
            <div style="font-size: 10px; margin-bottom: 25px;">Kepala Pengadilan,</div>
            <div style="font-weight: bold; text-decoration: underline; font-size: 11px;">H. ACHMAD SUDIRMAN, S.H., M.H.</div>
            <div class="barcode"></div>
        </div>
    </div>

</body>
</html>
