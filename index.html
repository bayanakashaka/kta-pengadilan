<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>KTA Pengadilan Kota Indopride</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/modern-screenshot@latest/dist/index.bundle.js"></script>

    <style>
        :root {
            --emerald: #013c32;
            --gold-grad: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --border-gold: #bf953f;
        }

        @font-face {
            font-family: 'Delycost';
            src: url('Delycost.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #FF1493;
            background-image: url("tokoh.png");
            background-repeat: repeat;
            background-size: 150px 150px;
        }

        /* Container Capture */
        .card-wrapper {
            padding: 10px;
            background: transparent;
        }

        .card {
            width: 550px;
            height: 330px;
            background: #fff;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .watermark {
            position: absolute;
            top: 56%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        .watermark img { width: 100%; height: 100%; object-fit: contain; }

        .side-batik {
            position: absolute;
            left: 0; top: 0;
            width: 45px; height: 100%;
            background-color: var(--emerald);
            background-image: radial-gradient(var(--border-gold) 0.5px, transparent 0.5px);
            background-size: 8.5px 8.5px;
            border-right: 3px solid var(--border-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .side-text {
            transform: rotate(-90deg);
            white-space: nowrap;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-style: italic;
        }

        .header {
            margin-left: 45px;
            background: var(--emerald);
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 4px solid var(--border-gold);
            position: relative;
            z-index: 5;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 45px;
            left: 80px;
            right: 80px;
            height: 1px;
            background: var(--gold-grad);
            border-radius: 2px;
        }

        .logo-img { width: 55px; height: 55px; object-fit: contain; }

        .header-text { text-align: center; flex-grow: 1; }
        .header-text h1 {
            margin: 0;
            font-size: 19px;
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        .header-text p { margin: 2px 0 0; font-size: 10px; color: white; }

        .main-container {
            margin-left: 45px;
            padding: 20px;
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 5;
        }

        .photo-area {
            width: 110px;
            height: 145px;
            border: 2px solid var(--border-gold);
            background: #eee;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .photo-area img { width: 100%; height: 100%; object-fit: cover; }

        .ttd-area {
            width: 190px;
            height: 46px;
            margin-top: 2px;
            margin-left: -25px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ttd-input {
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-family: 'Delycost', cursive;
            font-size: 20px;
            color: #000;
            outline: none;
            resize: none;
        }

        .details-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 80px 10px 1fr;
            row-gap: 6px;
            font-size: 14px;
        }

        .label { font-weight: bold; color: var(--emerald); }
        .value { font-weight: bold; color: #3b3a3a; }

        .bottom-section {
            position: absolute;
            bottom: 35px;
            right: 20px;
            width: 200px;
            text-align: center;
            z-index: 5;
        }

        .sign-line {
            border-top: 1.5px solid #000;
            font-weight: bold;
            font-size: 11px;
            padding-top: 3px;
        }

        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 45px;
            right: 0;
            height: 35px;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
            border-top: 1px solid #ddd;
        }

        .btn-download {
            margin-top: 20px;
            padding: 10px 25px;
            background: #013c32;
            color: #fcf6ba;
            border: 2px solid #bf953f;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div style="color: #fff; margin-bottom: 10px; font-family: Arial;">
        *Klik teks untuk edit | Klik kotak foto untuk ganti foto
    </div>

    <div class="card-wrapper">
        <div class="card" id="my-card">
            <div class="watermark">
                <img src="logo.png" crossOrigin="anonymous">
            </div>
            <div class="side-batik">
                <div class="side-text">PRO JUSTITIA & FIAT JUSTITIA</div>
            </div>
            <div class="header">
                <img src="logo2.png" class="logo-img" crossOrigin="anonymous">
                <div class="header-text">
                    <h1>PENGADILAN KOTA INDOPRIDE</h1>
                    <p>Jl. Occupation Avenue Kota Indopride</p>
                </div>
                <img src="logo.png" class="logo-img" crossOrigin="anonymous">
            </div>
            <div class="main-container">
                <div>
                    <label for="photo-input" class="photo-area" id="photo-view">
                        <span style="font-size: 10px; color: #999;">Klik Ganti Foto</span>
                    </label>
                    <input type="file" id="photo-input" hidden accept="image/*" onchange="previewPhoto(event)">
                    <div class="ttd-area">
                        <textarea class="ttd-input" placeholder="Tanda Tangan"></textarea>
                    </div>
                </div>
                <div class="details-grid">
                    <div class="label">NAMA</div><div>:</div><div class="value" contenteditable="true">GANTI NAMA</div>
                    <div class="label">NIP</div><div>:</div><div class="value" contenteditable="true">GANTI NO KTA</div>
                    <div class="label">JABATAN</div><div>:</div><div class="value" contenteditable="true">GANTI JABATAN</div>
                    <div class="label">BERLAKU</div><div>:</div><div class="value" contenteditable="true">SELAMANYA</div>
                </div>
            </div>
            <div class="bottom-section">
                <div style="font-size:10px;">Ketua Pengadilan,</div>
                <img src="ttd.png" style="height:45px;" crossOrigin="anonymous">
                <div class="sign-line">KOWE GORILA</div>
            </div>
            <div class="footer-bar">
                <div style="font-weight:bold; color:var(--emerald); font-size:12px;">KARTU TANDA ANGGOTA</div>
                <svg id="barcode"></svg>
            </div>
        </div>
    </div>

    <button class="btn-download" onclick="doDownload()">DOWNLOAD KTA</button>

    <script>
        JsBarcode("#barcode", "INDOPRIDE.COURT", { width: 1.1, height: 26, displayValue: false });

        function previewPhoto(event) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('photo-view').innerHTML = `<img src="${reader.result}">`;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function doDownload() {
            const el = document.getElementById('my-card');
            // Menggunakan modern-screenshot untuk hasil paling akurat dengan CSS modern
            modernScreenshot.domToPng(el, {
                quality: 1,
                scale: 3,
                features: {
                    // Ini kunci agar gradasi teks tetap muncul
                    copyCSSStyles: true 
                }
            }).then(dataUrl => {
                const link = document.createElement('a');
                link.download = 'KTA_Indopride_HD.png';
                link.href = dataUrl;
                link.click();
            });
        }
    </script>
</body>
</html>
