<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KTA Pengadilan Negeri Kota Indopride</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap');

body {
    background:#bfbfbf;
    font-family: 'Inter', sans-serif;
}

.card {
    width: 1000px;
    height: 650px;
    background: #f7f4ee;
    margin: 40px auto;
    box-shadow: 0 20px 40px rgba(0,0,0,.35);
    position: relative;
    overflow: hidden;
}

/* HEADER */
.header {
    background: linear-gradient(90deg,#000,#222);
    color: #fff;
    padding: 25px 40px;
    display: flex;
    align-items: center;
}

.header img {
    height: 70px;
    margin-right: 25px;
}

.header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    margin: 0;
    letter-spacing: 2px;
}

.header p {
    margin: 5px 0 0;
    font-size: 14px;
    opacity: .85;
}

/* STRIP */
.strip {
    background: #6b1115;
    color: #fff;
    padding: 12px 40px;
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    letter-spacing: 1px;
}

/* CONTENT */
.content {
    display: flex;
    padding: 40px;
    position: relative;
}

/* WATERMARK */
.watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 520px;
    opacity: 0.06;
    transform: translate(-50%, -50%);
    z-index: 0;
}

.left {
    width: 65%;
    z-index: 1;
}

.block {
    background: #ece8df;
    padding: 30px 35px;
    border-left: 6px solid #caa24a;
}

.block small {
    font-weight: 700;
    letter-spacing: 1px;
    color: #6b1115;
}

.name {
    font-family: 'Playfair Display', serif;
    font-size: 34px;
    margin: 10px 0;
}

.divisi {
    font-size: 18px;
    margin-top: 10px;
    font-weight: 600;
}

.address {
    font-size: 14px;
    margin-top: 8px;
    opacity: .85;
}

/* INPUT */
.form input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    font-size: 14px;
}

/* SIGNATURE */
.signature {
    margin-top: 30px;
}

.signature img {
    height: 60px;
}

.signature .title {
    font-weight: 700;
    margin-bottom: 8px;
}

.signature .name {
    font-size: 15px;
    margin-top: 5px;
}

/* PHOTO */
.photo {
    width: 280px;
    margin-left: auto;
    z-index: 1;
}

.photo-box {
    width: 260px;
    height: 330px;
    border: 5px solid #6b1115;
    outline: 3px solid #caa24a;
    outline-offset: -10px;
    background: #000;
    position: relative;
}

.photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.photo-box input {
    position: absolute;
    bottom: 0;
    left: 0;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
}

.valid {
    background: #6b1115;
    color: #fff;
    text-align: center;
    padding: 12px;
    margin-top: 10px;
    font-weight: 700;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <img src="logo.png">
        <div>
            <h1>KARTU TANDA ANGGOTA</h1>
            <p>PENGADILAN NEGERI KOTA INDOPRIDE</p>
        </div>
    </div>

    <div class="strip">
        <span>PERANGKAT PENGADILAN</span>
        <span id="nomor"></span>
    </div>

    <div class="content">
        <img src="scales.png" class="watermark">

        <div class="left">
            <div class="block">
                <small>LEMBAGA KEHAKIMAN</small>

                <div class="form">
                    <input id="namaInput" placeholder="Nama Lengkap">
                    <input id="jabatanInput" placeholder="Jabatan / Divisi">
                    <input id="validInput" type="date">
                </div>

                <div class="name" id="namaDisplay"></div>
                <div class="divisi" id="jabatanDisplay"></div>
                <div class="address">
                    Jl. Occupation Avenue Kota Indopride â€“ Kode Pos 7239
                </div>
            </div>

            <div class="signature">
                <div class="title">KEPALA PENGADILAN</div>
                <img src="signature.png">
                <div class="name">Sultan Mangkuasomoro I</div>
            </div>
        </div>

        <div class="photo">
            <div class="photo-box">
                <img id="photoPreview" src="foto-default.png">
                <input type="file" id="photoInput" accept="image/*">
            </div>
            <div class="valid" id="validDate"></div>
        </div>
    </div>
</div>

<script>
/* NOMOR ANGGOTA TETAP */
if(!localStorage.getItem("ktaNumber")){
    const year = new Date().getFullYear();
    const rnd = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("ktaNumber", `PN-IDP-${year}-${rnd}`);
}
document.getElementById("nomor").innerText =
"NO. " + localStorage.getItem("ktaNumber");

/* INPUT TEXT */
function bindInput(idInput, idDisplay, key){
    const input = document.getElementById(idInput);
    const display = document.getElementById(idDisplay);

    if(localStorage.getItem(key)){
        input.value = localStorage.getItem(key);
        display.innerText = localStorage.getItem(key);
    }

    input.addEventListener("input", ()=>{
        display.innerText = input.value;
        localStorage.setItem(key, input.value);
    });
}

bindInput("namaInput","namaDisplay","ktaNama");
bindInput("jabatanInput","jabatanDisplay","ktaJabatan");

/* MASA BERLAKU */
const validInput = document.getElementById("validInput");
const validDate = document.getElementById("validDate");

if(localStorage.getItem("ktaValid")){
    validInput.value = localStorage.getItem("ktaValid");
    validDate.innerText = "BERLAKU HINGGA\n" +
        new Date(validInput.value).toLocaleDateString('id-ID',
        {day:'2-digit',month:'long',year:'numeric'});
}

validInput.addEventListener("change", ()=>{
    localStorage.setItem("ktaValid", validInput.value);
    validDate.innerText = "BERLAKU HINGGA\n" +
        new Date(validInput.value).toLocaleDateString('id-ID',
        {day:'2-digit',month:'long',year:'numeric'});
});

/* FOTO */
const photoInput = document.getElementById("photoInput");
const photoPreview = document.getElementById("photoPreview");

if(localStorage.getItem("ktaPhoto")){
    photoPreview.src = localStorage.getItem("ktaPhoto");
}

photoInput.addEventListener("change", function(){
    const file = this.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e=>{
        photoPreview.src = e.target.result;
        localStorage.setItem("ktaPhoto", e.target.result);
    };
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
