<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KTA Pengadilan Kota Indopride</title>

<style>
:root {
    --emerald:#004d40;
    --gold:#bf953f;
}

body{
    background:#1a1a1a;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    font-family:Arial, sans-serif;
}

.card{
    width:550px;
    height:330px;
    background:#fff;
    border-radius:12px;
    position:relative;
    box-shadow:0 15px 35px rgba(0,0,0,.8);
    overflow:hidden;
    border:2px solid var(--gold);
}

/* WATERMARK */
.watermark{
    position:absolute;
    inset:0;
    background:url("watermark.png") center/220px no-repeat;
    opacity:.05;
    pointer-events:none;
}

/* SIDE BATIK */
.side-batik{
    position:absolute;
    left:0;top:0;
    width:50px;height:100%;
    background:var(--emerald);
    border-right:3px solid var(--gold);
    display:flex;
    align-items:center;
    justify-content:center;
}
.side-text{
    transform:rotate(-90deg);
    color:#fff;
    font-size:12px;
    letter-spacing:2px;
    font-weight:bold;
}

/* HEADER */
.header{
    margin-left:50px;
    height:80px;
    background:var(--emerald);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 15px;
    border-bottom:4px solid var(--gold);
}
.header img{height:45px;}
.header-center{text-align:center;flex:1;}
.header h1{
    margin:0;
    font-size:18px;
    letter-spacing:1px;
}
.header p{
    margin:4px 0 0;
    font-size:10px;
}

/* CONTENT */
.content{
    margin-left:50px;
    padding:15px;
    display:flex;
    position:relative;
    z-index:1;
}

.photo-box{
    width:120px;height:160px;
    border:3px solid var(--gold);
    position:relative;
    background:#eee;
}
.photo-box img{
    width:100%;height:100%;
    object-fit:cover;
}
.photo-box input{
    position:absolute;
    inset:0;
    opacity:0;
    cursor:pointer;
}

.details{
    margin-left:15px;
    flex:1;
}
.details table{
    width:100%;
    font-size:13px;
}
.label{
    width:70px;
    font-weight:bold;
    color:var(--emerald);
}
.value{
    font-weight:bold;
}

/* INPUT MODE */
.edit .input{display:inline;}
.edit .value{display:none;}
.input{
    display:none;
    width:100%;
    font-size:13px;
}

/* SIGNATURE */
.stamp-area{
    position:absolute;
    bottom:55px;
    right:25px;
    text-align:left;
}
.signature{
    margin-top:35px;
    border-top:1px solid #000;
    font-weight:bold;
    font-size:12px;
    width:140px;
}

/* FOOTER */
.kta-footer{
    position:absolute;
    bottom:0;left:50px;right:0;
    height:40px;
    background:#f4f4f4;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 15px;
    font-weight:bold;
    color:var(--emerald);
}

/* BUTTON */
#editBtn{
    position:absolute;
    top:10px;
    right:10px;
    font-size:11px;
    padding:4px 8px;
}
</style>
</head>

<body>

<div class="card" id="card">
<div class="watermark"></div>

<button id="editBtn">EDIT</button>

<div class="side-batik">
    <div class="side-text">INTEGRITAS & KEADILAN</div>
</div>

<div class="header">
    <img src="logo-kiri.png">
    <div class="header-center">
        <h1>PENGADILAN KOTA INDOPRIDE</h1>
        <p>Jl. Occupation Avenue Kota Indopride â€“ Kode Pos 7239</p>
    </div>
    <img src="logo-kanan.png">
</div>

<div class="content">
    <div class="photo-box">
        <img id="photo" src="foto-default.png">
        <input type="file" id="photoInput" accept="image/*">
    </div>

    <div class="details">
        <table>
            <tr>
                <td class="label">NAMA</td>
                <td>
                    <span class="value" id="namaView">BUDI SANTOSO, S.H.</span>
                    <input class="input" id="namaInput">
                </td>
            </tr>
            <tr>
                <td class="label">NIP</td>
                <td>
                    <span class="value" id="nipView">19850101 201001 1 001</span>
                    <input class="input" id="nipInput">
                </td>
            </tr>
            <tr>
                <td class="label">JABATAN</td>
                <td>
                    <span class="value" id="jabatanView">Panitera Pengganti</span>
                    <input class="input" id="jabatanInput">
                </td>
            </tr>
            <tr>
                <td class="label">BERLAKU</td>
                <td>
                    <span class="value" id="validView">31 DESEMBER 2028</span>
                    <input class="input" id="validInput" type="date">
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="stamp-area">
    <div style="font-size:10px">Ketua Pengadilan,</div>
    <div class="signature">KOWE GORILA</div>
</div>

<div class="kta-footer">
    <div>KARTU TANDA ANGGOTA</div>
    <div>IDP-2026-001</div>
</div>

</div>

<script>
const card=document.getElementById("card");
document.getElementById("editBtn").onclick=()=>{
    card.classList.toggle("edit");
};

/* BIND INPUT */
function bind(input,view){
    const i=document.getElementById(input);
    const v=document.getElementById(view);
    i.value=v.innerText;
    i.oninput=()=>v.innerText=i.value;
}
bind("namaInput","namaView");
bind("nipInput","nipView");
bind("jabatanInput","jabatanView");

document.getElementById("validInput").onchange=e=>{
    document.getElementById("validView").innerText=
        new Date(e.target.value).toLocaleDateString("id-ID",
        {day:"2-digit",month:"long",year:"numeric"});
};

/* PHOTO */
document.getElementById("photoInput").onchange=e=>{
    const r=new FileReader();
    r.onload=()=>document.getElementById("photo").src=r.result;
    r.readAsDataURL(e.target.files[0]);
};
</script>

</body>
</html>
