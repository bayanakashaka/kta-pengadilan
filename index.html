<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KTA Pengadilan Negeri Kota Indopride</title>

<style>
:root{
  --hitam:#121212;
  --marun:#6b0f1a;
  --emas:#c9a44c;
  --kertas:#f4f1ea;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:#999;
  font-family:"Times New Roman", serif;
}

/* ================= INPUT ================= */
#input-box{
  background:#eee;
  padding:14px;
}
#input-box input{
  padding:8px;
  width:100%;
  margin-bottom:8px;
}

/* ================= KARTU ================= */
.kta{
  width:1000px;
  height:600px;
  margin:20px auto;
  background:var(--kertas);
  position:relative;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
  overflow:hidden;
}

/* WATERMARK */
.kta::before{
  content:"⚖";
  position:absolute;
  font-size:420px;
  color:rgba(0,0,0,.03);
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* HEADER */
.header{
  background:linear-gradient(to right,#000,#222);
  color:#fff;
  padding:22px 30px;
}
.header h1{
  margin:0;
  letter-spacing:4px;
}
.header p{
  margin:6px 0 0;
  letter-spacing:2px;
}

/* STRIP */
.strip{
  background:var(--marun);
  color:#fff;
  display:flex;
  justify-content:space-between;
  padding:10px 30px;
  font-weight:bold;
  letter-spacing:2px;
}

/* CONTENT */
.content{
  display:flex;
  padding:30px;
  position:relative;
  z-index:2;
}

.data{
  flex:2;
  padding:20px;
  background:#eae4d8;
  border-left:7px solid var(--emas);
}
.data h2{
  margin:14px 0 6px;
  font-size:36px;
}
.data h3{
  margin:0;
  font-weight:normal;
}
.data p{
  margin-top:18px;
  font-size:14px;
}

/* FOTO */
.foto{
  flex:1;
  text-align:center;
}
.foto img{
  width:260px;
  height:330px;
  object-fit:cover;
  border:7px solid var(--marun);
  background:#fff;
}

/* FOOTER */
.footer{
  position:absolute;
  bottom:18px;
  left:30px;
  z-index:2;
}
.footer img{
  height:45px;
}
.footer p{
  margin:4px 0;
}

/* MASA BERLAKU */
.valid{
  position:absolute;
  right:0;
  bottom:0;
  background:var(--marun);
  color:#fff;
  padding:16px 22px;
  font-weight:bold;
  text-align:center;
  letter-spacing:1px;
}

/* PRINT */
@media print{
  #input-box{display:none}
  body{background:#fff}
  .kta{box-shadow:none}
}
</style>
</head>

<body>

<!-- ================= INPUT DATA ================= -->
<div id="input-box">
  <input placeholder="Nama Lengkap" oninput="setText('nama',this.value)">
  <input placeholder="Jabatan" oninput="setText('jabatan',this.value)">
  <input type="date" oninput="setTanggal(this.value)">
  <input type="file" accept="image/*" onchange="setFoto(this)">
</div>

<!-- ================= KARTU ================= -->
<div class="kta">

  <div class="header">
    <h1>KARTU TANDA ANGGOTA</h1>
    <p>PENGADILAN NEGERI KOTA INDOPRIDE</p>
  </div>

  <div class="strip">
    <div>PERANGKAT PENGADILAN</div>
    <div id="nomor"></div>
  </div>

  <div class="content">
    <div class="data">
      <p><b>LEMBAGA KEHAKIMAN</b></p>
      <h2 id="nama">NAMA ANGGOTA</h2>
      <h3 id="jabatan">JABATAN</h3>
      <p>
        Jl. Occupation Avenue Kota Indopride<br>
        Kode Pos 7239
      </p>
    </div>

    <div class="foto">
      <img id="foto">
    </div>
  </div>

  <div class="footer">
    <p><b>KEPALA PENGADILAN</b></p>
    <img src="signature.png">
    <p>KOWE GORILA</p>
  </div>

  <div class="valid">
    BERLAKU HINGGA<br>
    <span id="tanggal">—</span>
  </div>

</div>

<script>
/* NOMOR ANGGOTA (STABIL SAAT LOAD) */
document.getElementById("nomor").innerText =
"NO. PN-IDP-" + new Date().getFullYear() + "-" +
Math.floor(Math.random()*900000+100000);

/* LIVE INPUT */
function setText(id,val){
  document.getElementById(id).innerText =
  val || id.toUpperCase();
}

function setTanggal(val){
  if(!val) return;
  const d=new Date(val);
  document.getElementById("tanggal").innerText =
  d.toLocaleDateString("id-ID",
  {day:"numeric",month:"long",year:"numeric"});
}

function setFoto(input){
  const r=new FileReader();
  r.onload=e=>document.getElementById("foto").src=e.target.result;
  r.readAsDataURL(input.files[0]);
}
</script>

</body>
</html>
